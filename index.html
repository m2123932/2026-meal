        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const mealRef = db.ref('meals_v2');

        // --- 2. è®Šæ•¸è¨­å®š ---
        const canvas = document.getElementById('weekCanvas');
        const ctx = canvas.getContext('2d');
        const weekRangeDisp = document.getElementById('weekRange');
        const baseW = 500, baseH = 900;
        canvas.width = baseW; canvas.height = baseH;

        let startOfWeek = new Date();
        let day = startOfWeek.getDay();
        startOfWeek.setHours(0,0,0,0);
        startOfWeek.setDate(startOfWeek.getDate() - (day === 0 ? 6 : day - 1)); // è¨­ç‚ºé€±ä¸€
        
        let mealData = {};
        let dragItem = null, dragTimer = null;
        let startX = 0, startY = 0;

        // --- 3. æ ¸å¿ƒç¹ªåœ–å‡½æ•¸ ---
        function draw() {
            ctx.clearRect(0, 0, baseW, baseH);
            const lastDate = new Date(startOfWeek); 
            lastDate.setDate(lastDate.getDate() + 6);
            weekRangeDisp.innerText = `${startOfWeek.getMonth()+1}/${startOfWeek.getDate()} - ${lastDate.getMonth()+1}/${lastDate.getDate()}`;

            const rowH = baseH / 7;
            const weeks = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"];

            for (let i = 0; i < 7; i++) {
                let d = new Date(startOfWeek); d.setDate(d.getDate() + i);
                const dateKey = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                const y = i * rowH;

                // æ ¼ç·š
                ctx.strokeStyle = "rgba(212, 175, 55, 0.2)";
                ctx.beginPath(); ctx.moveTo(10, y); ctx.lineTo(baseW-10, y); ctx.stroke();
                
                // æ—¥æœŸ
                ctx.fillStyle = (i >= 5) ? "#ff9e80" : "#d4af37";
                ctx.font = "italic 13px Times New Roman"; ctx.fillText(weeks[i], 15, y + 30);
                ctx.font = "bold 26px Times New Roman"; ctx.fillText(d.getDate(), 15, y + 60);

                // è³‡æ–™é¡¯ç¤º
                const data = mealData[dateKey] || {};
                const textX = 95, maxWidth = baseW - textX - 25;
                ctx.font = "18px PingFang TC";
                
                if (data.lunch && !(dragItem && dragItem.dateKey === dateKey && dragItem.type === 'lunch')) {
                    ctx.fillStyle = "#eee6ac"; ctx.fillText("â˜€ï¸ " + data.lunch, textX, y + 42, maxWidth);
                }
                if (data.dinner && !(dragItem && dragItem.dateKey === dateKey && dragItem.type === 'dinner')) {
                    ctx.fillStyle = "#ffffff"; ctx.fillText("ğŸŒ™ " + data.dinner, textX, y + 90, maxWidth);
                }
            }
            if (dragItem) {
                ctx.fillStyle = "rgba(212, 175, 55, 0.9)";
                ctx.font = "bold 22px PingFang TC";
                ctx.fillText("ğŸšš " + dragItem.content, dragItem.currX, dragItem.currY - 20);
            }
        }

        // --- 4. è³‡æ–™ç›£è½ ---
        mealRef.on('value', (snapshot) => {
            mealData = snapshot.val() || {};
            draw();
        });

        // --- 5. äº‹ä»¶è™•ç† ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const t = (e.touches && e.touches[0]) || (e.changedTouches && e.changedTouches[0]) || e;
            return {
                x: (t.clientX - rect.left) * (baseW / rect.width),
                y: (t.clientY - rect.top) * (baseH / rect.height)
            };
        }

        canvas.addEventListener('touchstart', (e) => {
            const pos = getPos(e);
            startX = pos.x; startY = pos.y;
            const rowH = baseH / 7;
            const idx = Math.floor(pos.y / rowH);
            const isLunch = (pos.y % rowH) < (rowH * 0.55);
            let d = new Date(startOfWeek); d.setDate(d.getDate() + idx);
            const dateKey = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;

            dragTimer = setTimeout(() => {
                const type = isLunch ? 'lunch' : 'dinner';
                if (mealData[dateKey] && mealData[dateKey][type]) {
                    dragItem = { dateKey, type, content: mealData[dateKey][type], currX: pos.x, currY: pos.y };
                    if(window.navigator.vibrate) window.navigator.vibrate(40);
                }
            }, 600);
        }, {passive: true});

        window.addEventListener('touchmove', (e) => {
            const pos = getPos(e);
            if (dragItem) {
                if (e.cancelable) e.preventDefault();
                dragItem.currX = pos.x; dragItem.currY = pos.y;
                draw();
            } else if (Math.abs(pos.y - startY) > 10) {
                clearTimeout(dragTimer);
            }
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            clearTimeout(dragTimer);
            const pos = getPos
