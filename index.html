<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Planner 2026 - Anti-Scroll</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --gold: #c5a059; --gold-light: rgba(197, 160, 89, 0.2);
            --bg: #0f0d0a; --text-main: #e0d5c1; --weekend: #d9887b; 
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* é—œéµ 1ï¼šé˜²æ­¢æ‹–æ›³æ™‚é é¢å½ˆè·³æˆ–ä¸‹æ‹‰åˆ·æ–° */
            overscroll-behavior-y: contain; 
        }

        body { 
            background: #15120e; color: var(--text-main); 
            font-family: -apple-system, sans-serif; padding: 15px; text-align: center;
            user-select: none; -webkit-user-select: none; 
            /* é—œéµ 2ï¼šå…¨åŸŸç¦æ­¢ç€è¦½å™¨è™•ç†æ‰‹å‹¢ï¼Œå®Œå…¨äº¤ç”± JS æ¥ç®¡ */
            touch-action: none; 
        }
        
        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: 0 auto 20px auto; }
        .nav-btn { background: none; border: 1px solid var(--gold-light); color: var(--gold); padding: 8px 18px; border-radius: 15px; cursor: pointer; touch-action: auto; }
        
        table { 
            width: 100%; max-width: 500px; margin: 0 auto; border-collapse: collapse; 
            background: var(--bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--gold-light);
        }

        tr { border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .date-col { width: 85px; padding: 20px 12px; text-align: left; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .day-label { font-size: 13px; display: block; opacity: 0.7; letter-spacing: 1.5px; }
        .date-num { font-size: 38px; font-weight: 500; color: var(--gold); }
        
        .meal-col { padding: 12px 18px; text-align: left; }
        
        .slot { 
            min-height: 48px; display: flex; align-items: center; 
            font-size: 17px; margin: 6px 0; padding: 4px 8px; border-radius: 6px; 
            cursor: pointer; border: 1px solid transparent;
            /* é—œéµ 3ï¼šç¢ºä¿æ ¼å­å…§çš„è§¸ç¢°ä¸æœƒå•Ÿå‹•æ²å‹• */
            touch-action: none; 
        }

        .drag-over { background: rgba(197, 160, 89, 0.3) !important; outline: 2px solid var(--gold); }
        
        #drag-proxy {
            position: fixed; pointer-events: none; z-index: 999999;
            background: var(--gold); color: #000; padding: 10px 20px;
            border-radius: 8px; opacity: 0.95; display: none; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            font-weight: bold; font-size: 18px;
        }
    </style>
</head>
<body>
    <h3 style="letter-spacing: 5px; margin: 15px 0; font-weight: 300; color: var(--gold);">PLANNER</h3>
    <div class="nav">
        <button class="nav-btn" onclick="moveWeek(-7)">PREV</button>
        <span id="rangeDisplay" style="font-size: 17px; color: var(--gold);">Loading...</span>
        <button class="nav-btn" onclick="moveWeek(7)">NEXT</button>
    </div>
    
    <table id="mealTable"></table>
    <div id="drag-proxy"></div>

    <script>
        const config = {
            apiKey: "AIzaSyA3ML8cqPwg6UNpv-uH-KKwppsgKtZ-Hv4",
            authDomain: "mealplanner-972b1.firebaseapp.com",
            databaseURL: "https://mealplanner-972b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mealplanner-972b1",
            appId: "1:511929578175:web:aa6a2680340e4501690c0a"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let currentMon = new Date();
        let day = currentMon.getDay();
        currentMon.setDate(currentMon.getDate() - (day === 0 ? 6 : day - 1));
        currentMon.setHours(0,0,0,0);

        let dragData = null;
        const proxy = document.getElementById('drag-proxy');

        function render() {
            const sun = new Date(currentMon); sun.setDate(sun.getDate() + 6);
            document.getElementById('rangeDisplay').innerText = `${currentMon.getMonth()+1}/${currentMon.getDate()} â€” ${sun.getMonth()+1}/${sun.getDate()}`;
            
            db.ref('meals_v2').on('value', snap => {
                const data = snap.val() || {};
                const table = document.getElementById('mealTable');
                table.innerHTML = "";
                const labels = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];

                for (let i = 0; i < 7; i++) {
                    let d = new Date(currentMon); d.setDate(d.getDate() + i);
                    let key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                    let m = data[key] || {};
                    let isWE = (i >= 5);
                    
                    table.innerHTML += `<tr>
                        <td class="date-col">
                            <span class="day-label">${labels[i]}</span>
                            <span class="date-num">${d.getDate()}</span>
                        </td>
                        <td class="meal-col">
                            <div class="slot" data-key="${key}" data-type="lunch" data-val="${m.lunch||""}">â˜€ï¸ ${m.lunch || (isWE ? '-' : '')}</div>
                            <div class="slot" data-key="${key}" data-type="dinner" data-val="${m.dinner||""}">ğŸŒ™ ${m.dinner || (isWE ? '-' : '')}</div>
                        </td>
                    </tr>`;
                }
            });
        }

        // --- ä¿®æ­£å¾Œçš„è§¸æ§/æ»‘é¼ çµ±ä¸€é‚è¼¯ ---

        const handleStart = (e) => {
            const el = e.target.closest('.slot');
            if (!el) return;

            // å¾¹åº•æ””æˆªåŸç”Ÿè¡Œç‚º
            if (e.cancelable) e.preventDefault();

            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            dragData = {
                key: el.dataset.key,
                type: el.dataset.type,
                val: el.dataset.val,
                text: el.innerText,
                startX: x, startY: y,
                moved: false,
                startTime: Date.now()
            };
        };

        const handleMove = (e) => {
            if (!dragData) return;

            // é—œéµï¼šåœ¨ç§»å‹•æ™‚ä¸æ–·å‘¼å« preventDefault ä¸¦ç¢ºä¿ç›£è½å™¨é passive
            if (e.cancelable) e.preventDefault();

            const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            const dx = Math.abs(x - dragData.startX);
            const dy = Math.abs(y - dragData.startY);

            if (!dragData.moved && (dx > 5 || dy > 5)) {
                dragData.moved = true;
            }

            if (dragData.moved) {
                proxy.innerText = dragData.text;
                proxy.style.display = 'block';
                proxy.style.left = (x + 10) + 'px';
                proxy.style.top = (y - 25) + 'px';

                const target = document.elementFromPoint(x, y);
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));
                const slot = target ? target.closest('.slot') : null;
                if (slot) slot.classList.add('drag-over');
            }
        };

        const handleEnd = (e) => {
            if (!dragData) return;
            const d = dragData;
            const duration = Date.now() - d.startTime;

            proxy.style.display = 'none';
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));

            if (d.moved) {
                const x = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
                const y = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;
                const target = document.elementFromPoint(x, y);
                const slot = target ? target.closest('.slot') : null;

                if (slot) {
                    const toK = slot.dataset.key;
                    const toT = slot.dataset.type;
                    if (d.val && d.val !== "" && (d.key !== toK || d.type !== toT)) {
                        db.ref('meals_v2').child(d.key).child(d.type).remove();
                        db.ref('meals_v2').child(toK).update({ [toT]: d.val });
                    }
                }
            } else if (duration < 400) {
                edit(d.key, d.type, d.val);
            }
            dragData = null;
        };

        // é—œéµ 4ï¼šå¿…é ˆä½¿ç”¨ passive: false æ‰èƒ½æœ‰æ•ˆé˜²æ­¢æ²å‹•
        window.addEventListener('mousedown', handleStart, { passive: false });
        window.addEventListener('touchstart', handleStart, { passive: false });
        window.addEventListener('mousemove', handleMove, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd, { passive: false });
        window.addEventListener('touchend', handleEnd, { passive: false });

        // é é˜²è¬ä¸€ï¼Œé–æ­»åŸç”Ÿæ‹–æ›³
        window.ondragstart = () => false;

        function edit(k, t, old) {
            let v = prompt(`ç·¨è¼¯ ${t==='lunch'?'åˆé¤':'æ™šé¤'}:`, old);
            if (v !== null) {
                if (v.trim()==="") db.ref('meals_v2').child(k).child(t).remove();
                else db.ref('meals_v2').child(k).update({ [t]: v.trim() });
            }
        }

        function moveWeek(n) { currentMon.setDate(currentMon.getDate()+n); render(); }
        render();
    </script>
</body>
</html>
