<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Planner 2026 - Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --gold: #c5a059; --gold-light: rgba(197, 160, 89, 0.2);
            --bg: #0f0d0a; --text-main: #e0d5c1;
            --weekend-bg: rgba(217, 136, 123, 0.05);
            --weekend-text: #d9887b;
            --lunch-bg: rgba(197, 160, 89, 0.15);
            --lunch-border: rgba(197, 160, 89, 0.3);
            --dinner-bg: rgba(74, 108, 161, 0.15);
            --dinner-border: rgba(74, 108, 161, 0.3);
        }
        
        html, body {
            margin: 0; padding: 0; min-height: 100%;
            background: #12100d; color: var(--text-main);
            font-family: -apple-system, sans-serif;
            overflow-x: hidden; overflow-y: auto; 
            -webkit-user-select: none; user-select: none; -webkit-touch-callout: none;
        }

        /* ÊãñÊõ≥‰∏≠Âº∑Âà∂ÈéñÂÆöÊç≤Âãï */
        body.is-dragging { overflow: hidden !important; touch-action: none !important; position: fixed; width: 100%; }

        /* ‰øÆÊ≠£È†ÇÈÉ®Âõ∫ÂÆö */
        .header-area { 
            padding: 15px 0 10px 0; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            background: #12100d; 
            z-index: 1000; 
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h3 { letter-spacing: 4px; margin: 0 0 10px 0; font-size: 18px; color: var(--gold); }
        
        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; padding: 0 15px; }
        .nav-btn { background: rgba(197, 160, 89, 0.1); border: 1px solid var(--gold-light); color: var(--gold); padding: 8px 18px; border-radius: 8px; font-size: 13px; cursor: pointer; }
        
        table { width: 98%; max-width: 600px; margin: 15px auto 80px auto; border-collapse: collapse; background: var(--bg); border-radius: 8px; overflow: hidden; }
        tr { border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        
        tr.past { opacity: 0.4; }
        tr.today { background: rgba(197, 160, 89, 0.08); }
        tr.weekend { background: var(--weekend-bg); }

        .date-col { width: 65px; padding: 12px 5px; text-align: center; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .day-label { font-size: 11px; opacity: 0.5; }
        .weekend .day-label, .weekend .date-num { color: var(--weekend-text); }
        .date-num { font-size: 28px; font-weight: 600; color: var(--gold); line-height: 1.1; }
        
        .today-mark { font-size: 10px; color: var(--gold); border: 1px solid var(--gold); padding: 1px 4px; border-radius: 3px; display: inline-block; margin-top: 4px; }

        .meal-col { padding: 6px 10px; }
        
        .slot { 
            min-height: 44px; display: flex; align-items: center; 
            font-size: 16px; margin: 8px 0; padding: 2px 12px; border-radius: 6px; 
            border: 1px solid transparent; touch-action: auto; 
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            transition: background 0.2s, transform 0.2s;
        }

        /* Èï∑ÊåâÊøÄÊ¥ªÁãÄÊÖã */
        .slot.ready-to-drag { transform: scale(1.05); border: 1px solid var(--gold); box-shadow: 0 0 15px var(--gold-light); }
        
        .slot.lunch { background: var(--lunch-bg); border-color: var(--lunch-border); }
        .slot.dinner { background: var(--dinner-bg); border-color: var(--dinner-border); }

        .drag-over { background: var(--gold) !important; color: #000 !important; }
        
        #drag-proxy {
            position: fixed; pointer-events: none; z-index: 999999;
            background: var(--gold); color: #000; padding: 10px 20px;
            border-radius: 8px; display: none; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body id="mainBody">
    <div class="header-area">
        <h3>PLANNER</h3>
        <div class="nav">
            <button class="nav-btn" onclick="moveWeek(-7)">PREV</button>
            <span id="rangeDisplay" style="font-size: 15px; font-weight: 500;">...</span>
            <button class="nav-btn" onclick="moveWeek(7)">NEXT</button>
        </div>
    </div>
    
    <table id="mealTable"><tbody id="tableBody"></tbody></table>
    <div id="drag-proxy"></div>

    <script>
        const config = {
            apiKey: "AIzaSyA3ML8cqPwg6UNpv-uH-KKwppsgKtZ-Hv4",
            authDomain: "mealplanner-972b1.firebaseapp.com",
            databaseURL: "https://mealplanner-972b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mealplanner-972b1",
            appId: "1:511929578175:web:aa6a2680340e4501690c0a"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let currentMon = new Date();
        let day = currentMon.getDay();
        currentMon.setDate(currentMon.getDate() - (day === 0 ? 6 : day - 1));
        currentMon.setHours(0,0,0,0);

        let dragData = null;
        let pressTimer = null;
        const proxy = document.getElementById('drag-proxy');
        const body = document.getElementById('mainBody');

        function render() {
            const sun = new Date(currentMon); sun.setDate(sun.getDate() + 6);
            document.getElementById('rangeDisplay').innerText = `${currentMon.getMonth()+1}/${currentMon.getDate()} ‚Äî ${sun.getMonth()+1}/${sun.getDate()}`;
            
            db.ref('meals_v2').on('value', snap => {
                const data = snap.val() || {};
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = "";
                const labels = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
                const now = new Date(); now.setHours(0,0,0,0);

                for (let i = 0; i < 7; i++) {
                    let d = new Date(currentMon); d.setDate(d.getDate() + i);
                    let key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                    let m = data[key] || {};
                    let isToday = d.getTime() === now.getTime();
                    let isWeekend = (i >= 5);
                    
                    tableBody.innerHTML += `
                    <tr class="${isToday ? 'today' : ''} ${d.getTime() < now.getTime() ? 'past' : ''} ${isWeekend ? 'weekend' : ''}">
                        <td class="date-col">
                            <div class="day-label">${labels[i]}</div>
                            <div class="date-num">${d.getDate()}</div>
                            ${isToday ? '<div class="today-mark">TODAY</div>' : ''}
                        </td>
                        <td class="meal-col">
                            <div class="slot lunch" data-key="${key}" data-type="lunch" data-val="${m.lunch||""}">‚òÄÔ∏è ${m.lunch || (isWeekend ? "-" : "")}</div>
                            <div class="slot dinner" data-key="${key}" data-type="dinner" data-val="${m.dinner||""}">üåô ${m.dinner || (isWeekend ? "-" : "")}</div>
                        </td>
                    </tr>`;
                }
            });
        }

        const handleStart = (e) => {
            const el = e.target.closest('.slot');
            if (!el) return;

            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            dragData = { el, key: el.dataset.key, type: el.dataset.type, val: el.dataset.val, text: el.innerText, startX: x, startY: y, isLongPress: false, startTime: Date.now() };

            // Ë®≠ÂÆöÈï∑ÊåâË®àÊôÇÂô® (350ms)
            clearTimeout(pressTimer);
            pressTimer = setTimeout(() => {
                if (dragData) {
                    dragData.isLongPress = true;
                    el.classList.add('ready-to-drag');
                    if (navigator.vibrate) navigator.vibrate(40); // ÈúáÂãïÂõûÈ•ã
                }
            }, 350);
        };

        const handleMove = (e) => {
            if (!dragData) return;
            const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            const dist = Math.sqrt(Math.pow(x - dragData.startX, 2) + Math.pow(y - dragData.startY, 2));

            // Â¶ÇÊûúÈï∑ÊåâÂ∞öÊú™Ëß∏Áôº‰∏îÁßªÂãïË∂ÖÈÅéË∑ùÈõ¢ÔºåË¶ñÁÇ∫Êç≤ÂãïÔºåÂèñÊ∂àË®àÊôÇÂô®
            if (!dragData.isLongPress && dist > 10) {
                clearTimeout(pressTimer);
                return;
            }

            // ÈÄ≤ÂÖ•ÊãñÊõ≥Ê®°Âºè
            if (dragData.isLongPress) {
                if (e.cancelable) e.preventDefault();
                body.classList.add('is-dragging'); 
                
                proxy.innerText = dragData.text;
                proxy.style.display = 'block';
                proxy.style.left = x + 'px';
                proxy.style.top = (y - 40) + 'px';

                const target = document.elementFromPoint(x, y);
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));
                const slot = target ? target.closest('.slot') : null;
                if (slot) slot.classList.add('drag-over');
            }
        };

        const handleEnd = (e) => {
            clearTimeout(pressTimer);
            if (!dragData) return;

            const d = dragData;
            if (d.el) d.el.classList.remove('ready-to-drag');
            body.classList.remove('is-dragging');
            proxy.style.display = 'none';
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));

            if (d.isLongPress) {
                const x = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
                const y = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;
                const target = document.elementFromPoint(x, y);
                const slot = target ? target.closest('.slot') : null;
                
                if (slot && d.val && (d.key !== slot.dataset.key || d.type !== slot.dataset.type)) {
                    db.ref('meals_v2').child(d.key).child(d.type).remove();
                    db.ref('meals_v2').child(slot.dataset.key).update({ [slot.dataset.type]: d.val });
                }
            } else if (Date.now() - d.startTime < 350) {
                // ‰∏ÄËà¨ÈªûÊìäËß∏ÁôºÁ∑®ËºØ
                edit(d.key, d.type, d.val);
            }
            dragData = null;
        };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchstart', handleStart, { passive: true });
        window.addEventListener('mousemove', handleMove, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);
        window.addEventListener('contextmenu', e => e.preventDefault());

        function edit(k, t, old) {
            let v = prompt(`Á∑®ËºØ ${t==='lunch'?'ÂçàÈ§ê':'ÊôöÈ§ê'}:`, old);
            if (v !== null) {
                if (v.trim()==="") db.ref('meals_v2').child(k).child(t).remove();
                else db.ref('meals_v2').child(k).update({ [t]: v.trim() });
            }
        }

        function moveWeek(n) { currentMon.setDate(currentMon.getDate()+n); render(); }
        render();
    </script>
</body>
</html>
