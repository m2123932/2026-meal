<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 é€±è¦åŠƒ (å®Œæ•´åŠŸèƒ½ç‰ˆ)</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        /* é˜²æ­¢æ‰‹æ©Ÿé¸å–æ–‡å­—å¹²æ“¾æ‹–æ›³ */
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; touch-action: none; }
        body { 
            background-color: #1a120b; background-image: url('https://www.transparenttextures.com/patterns/wood-pattern-dark.png'); 
            color: #d4af37; font-family: "Times New Roman", "PingFang TC", serif; 
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px;
            height: 100vh; overflow: hidden;
        }
        .header h1 { font-size: 1.1rem; letter-spacing: 5px; border-bottom: 1px solid #d4af37; padding-bottom: 3px; margin: 5px 0; }
        .nav-controls { 
            width: 100%; max-width: 480px; display: flex; justify-content: space-between; align-items: center; margin: 10px 0;
        }
        button { 
            background: rgba(212, 175, 55, 0.1); border: 1px solid #d4af37; color: #d4af37; 
            padding: 8px 18px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
        }
        canvas { 
            background: rgba(10, 8, 5, 0.98); border: 1px solid #d4af37; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); width: 100%; max-width: 480px;
        }
        .hint { color: #8a6d3b; margin-top: 10px; font-size: 0.75rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header"><h1>MENU Â· WEEKLY</h1></div>
    
    <div class="nav-controls">
        <button onclick="changeWeek(-1)">PREV</button>
        <span id="weekRange" style="font-weight: bold; letter-spacing: 2px;"></span>
        <button onclick="changeWeek(1)">NEXT</button>
    </div>

    <canvas id="weekCanvas"></canvas>
    
    <div class="hint">â˜ é»æ“Šç·¨è¼¯ | âœŠ é•·æŒ‰é¤é»æ‹–æ›³æ›æ—¥</div>

    <script>
        // --- Firebase é…ç½® ---
        const firebaseConfig = {
            apiKey: "AIzaSyA3ML8cqPwg6UNpv-uH-KKwppsgKtZ-Hv4",
            authDomain: "mealplanner-972b1.firebaseapp.com",
            databaseURL: "https://mealplanner-972b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mealplanner-972b1",
            storageBucket: "mealplanner-972b1.firebasestorage.app",
            messagingSenderId: "511929578175",
            appId: "1:511929578175:web:aa6a2680340e4501690c0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const mealRef = db.ref('meals_v2');

        const canvas = document.getElementById('weekCanvas');
        const ctx = canvas.getContext('2d');
        const weekRangeDisp = document.getElementById('weekRange');

        const baseW = 500;
        const baseH = 850; 
        canvas.width = baseW;
        canvas.height = baseH;

        let startOfWeek = new Date();
        // åˆå§‹åŒ–ç‚ºé€±ä¸€
        let currentDay = startOfWeek.getDay();
        let diff = startOfWeek.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
        startOfWeek.setDate(diff);
        
        let mealData = {};
        let dragItem = null;
        let dragTimer = null;

        mealRef.on('value', (snapshot) => {
            mealData = snapshot.val() || {};
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, baseW, baseH);
            const firstDate = new Date(startOfWeek);
            const lastDate = new Date(startOfWeek);
            lastDate.setDate(lastDate.getDate() + 6);
            weekRangeDisp.innerText = `${firstDate.getMonth()+1}/${firstDate.getDate()} - ${lastDate.getMonth()+1}/${lastDate.getDate()}`;

            const rowH = baseH / 7;
            const weeks = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"];

            for (let i = 0; i < 7; i++) {
                let d = new Date(startOfWeek);
                d.setDate(d.getDate() + i);
                const dateKey = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                const y = i * rowH;

                ctx.strokeStyle = "rgba(212, 175, 55, 0.2)";
                ctx.beginPath(); ctx.moveTo(10, y); ctx.lineTo(baseW-10, y); ctx.stroke();

                ctx.fillStyle = (i >= 5) ? "#ff9e80" : "#d4af37"; 
                ctx.font = "italic 13px Times New Roman";
                ctx.fillText(weeks[i], 15, y + 25);
                ctx.font = "bold 26px Times New Roman";
                ctx.fillText(d.getDate(), 15, y + 60);

                const data = mealData[dateKey] || {};
                const textX = 90; 
                const maxWidth = baseW - textX - 25;
                ctx.font = "18px PingFang TC, serif";
                
                if (data.lunch && !(dragItem && dragItem.dateKey === dateKey && dragItem.type === 'lunch')) {
                    ctx.fillStyle = "#eee6ac";
                    ctx.fillText("â˜€ï¸ " + data.lunch, textX, y + 42, maxWidth);
                }
                if (data.dinner && !(dragItem && dragItem.dateKey === dateKey && dragItem.type === 'dinner')) {
                    ctx.fillStyle = "#ffffff";
                    ctx.fillText("ğŸŒ™ " + data.dinner, textX, y + 85, maxWidth);
                }
            }

            if (dragItem) {
                ctx.save();
                ctx.shadowBlur = 15; ctx.shadowColor = "#d4af37";
                ctx.fillStyle = "rgba(212, 175, 55, 0.9)";
                ctx.font = "bold 22px PingFang TC";
                ctx.fillText("ğŸšš " + dragItem.content, dragItem.currX - 30, dragItem.currY - 20);
                ctx.restore();
            }
        }

        function getPosInfo(x, y) {
            const rowH = baseH / 7;
            const idx = Math.min(6, Math.max(0, Math.floor(y / rowH)));
            const isLunch = (y % rowH) < (rowH * 0.55); // ç¨å¾®èª¿æ•´é»æ“Šåˆ¤å®š
            let d = new Date(startOfWeek);
            d.setDate(d.getDate() + idx);
            return { dateKey: `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`, isLunch, yIdx: idx };
        }

        function handleStart(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = (clientX - rect.left) * (baseW / rect.width);
            const y = (clientY - rect.top) * (baseH / rect.height);
            const info = getPosInfo(x, y);

            dragTimer = setTimeout(() => {
                const type = info.isLunch ? 'lunch' : 'dinner';
                const content = (mealData[info.dateKey] && mealData[info.dateKey][type]);
                if (content) {
                    dragItem = { dateKey: info.dateKey, type, content, currX: x, currY: y };
                    if(window.navigator.vibrate) window.navigator.vibrate(30);
                }
            }, 350); // é•·æŒ‰ 350ms è§¸ç™¼æ‹–æ›³
        }

        function handleMove(e) {
            if (!dragItem) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            dragItem.currX = (clientX - rect.left) * (baseW / rect.width);
            dragItem.currY = (clientY - rect.top) * (baseH / rect.height);
            draw();
        }

        function handleEnd(e) {
            clearTimeout(dragTimer);
            if (dragItem) {
                const info = getPosInfo(dragItem.currX, dragItem.currY);
                const newType = info.isLunch ? 'lunch' : 'dinner';
                mealRef.child(dragItem.dateKey).child(dragItem.type).remove();
                mealRef.child(info.dateKey).update({ [newType]: dragItem.content });
                dragItem = null;
            } else {
                // é»æ“Šç·¨è¼¯é‚è¼¯
                const rect = canvas.getBoundingClientRect();
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
                const x = (clientX - rect.left) * (baseW / rect.width);
                const y = (clientY - rect.top) * (baseH / rect.height);
                const info = getPosInfo(x, y);
                const type = info.isLunch ? 'lunch' : 'dinner';
                const current = (mealData[info.dateKey] && mealData[info.dateKey][type]) || "";
                const val = prompt("è¼¸å…¥é¤é»å…§å®¹:", current);
                if (val !== null) mealRef.child(info.dateKey).update({ [type]: val });
            }
            draw();
        }

        // ç¶å®šæ‰€æœ‰äº‹ä»¶
        canvas.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);
        canvas.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        function changeWeek(step) {
            startOfWeek.setDate(startOfWeek.getDate() + (step * 7));
            draw();
        }
    </script>
</body>
</html>
