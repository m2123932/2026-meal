<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Planner 2026 - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --gold: #c5a059; 
            --bg: #0f0d0a; 
            --weekend-bg: rgba(217, 136, 123, 0.05);
            --weekend-text: #d9887b;
            /* È°èËâ≤ËÆäÊï∏ */
            --lunch-text-color: #ffcc66;  /* ‰∫ÆÊ©òÈªÉ */
            --dinner-text-color: #99ccff; /* ‰∫ÆÂ§©Ëóç */
        }
        
        html, body {
            margin: 0; padding: 0; min-height: 100%;
            background: #12100d; color: #e0d5c1;
            font-family: -apple-system, sans-serif;
        }

        /* --- ‰øÆÊ≠£ 1ÔºöÁµïÂ∞çÂõ∫ÂÆöÈ†ÇÈÉ® --- */
        .header-area { 
            position: fixed !important; 
            top: 0 !important; 
            left: 0; right: 0;
            background: #12100d; 
            z-index: 99999; 
            padding: 15px 0;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        h3 { letter-spacing: 4px; margin: 0 0 10px 0; font-size: 18px; color: var(--gold); text-align: center; }
        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; padding: 0 20px; }
        .nav-btn { background: rgba(197, 160, 89, 0.15); border: 1px solid var(--gold); color: var(--gold); padding: 8px 22px; border-radius: 8px; font-weight: bold; }
        
        /* Ë°®Ê†ºÈñìË∑ùË£úÂÑü */
        #mealTable { width: 96%; max-width: 600px; margin: 120px auto 80px auto; border-collapse: collapse; background: var(--bg); }

        tr { border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        tr.today { background: rgba(197, 160, 89, 0.1); }
        tr.weekend { background: var(--weekend-bg); }

        .date-col { width: 70px; padding: 15px 5px; text-align: center; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .date-num { font-size: 28px; font-weight: 600; color: var(--gold); }
        .day-label { font-size: 11px; opacity: 0.6; }
        .today-mark { font-size: 9px; color: #000; background: var(--gold); padding: 1px 5px; border-radius: 10px; font-weight: bold; margin-top: 6px; display: inline-block; }

        .meal-col { padding: 8px 12px; }
        
        /* --- ‰øÆÊ≠£ 2ÔºöÂº∑Âà∂ÊñáÂ≠óÈ°èËâ≤ --- */
        .slot { 
            min-height: 46px; display: flex; align-items: center; 
            font-size: 16px; margin: 10px 0; padding: 4px 14px; border-radius: 8px; 
            border: 1px solid transparent; font-weight: 600 !important;
        }

        .slot.lunch { 
            background: rgba(255, 200, 50, 0.12) !important; 
            border-color: rgba(255, 200, 50, 0.3) !important;
            color: var(--lunch-text-color) !important;
        }

        .slot.dinner { 
            background: rgba(100, 180, 255, 0.12) !important; 
            border-color: rgba(100, 180, 255, 0.3) !important;
            color: var(--dinner-text-color) !important;
        }

        /* ÊãñÊõ≥‰ª£ÁêÜ‰∫∫ */
        #drag-proxy { 
            position: fixed; pointer-events: none; z-index: 100000; 
            background: var(--gold); color: #000; padding: 12px 24px; 
            border-radius: 10px; display: none; font-weight: bold; 
        }
        body.is-dragging { overflow: hidden !important; touch-action: none !important; }
    </style>
</head>
<body>
    <div class="header-area">
        <h3 onclick="goToday()" style="cursor:pointer">PLANNER</h3>
        <div class="nav">
            <button class="nav-btn" onclick="moveWeek(-7)">PREV</button>
            <span id="rangeDisplay">...</span>
            <button class="nav-btn" onclick="moveWeek(7)">NEXT</button>
        </div>
    </div>
    
    <table id="mealTable"><tbody id="tableBody"></tbody></table>
    <div id="drag-proxy"></div>

    <script>
        const config = {
            apiKey: "AIzaSyA3ML8cqPwg6UNpv-uH-KKwppsgKtZ-Hv4",
            authDomain: "mealplanner-972b1.firebaseapp.com",
            databaseURL: "https://mealplanner-972b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mealplanner-972b1",
            appId: "1:511929578175:web:aa6a2680340e4501690c0a"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let currentMon = new Date();
        function updateMon() {
            let day = currentMon.getDay();
            currentMon.setDate(currentMon.getDate() - (day === 0 ? 6 : day - 1));
            currentMon.setHours(0,0,0,0);
        }
        updateMon();

        let dragData = null;
        let pressTimer = null;
        const proxy = document.getElementById('drag-proxy');

        function render() {
            const sun = new Date(currentMon); sun.setDate(sun.getDate() + 6);
            document.getElementById('rangeDisplay').innerText = `${currentMon.getMonth()+1}/${currentMon.getDate()} ‚Äî ${sun.getMonth()+1}/${sun.getDate()}`;
            
            db.ref('meals_v2').on('value', snap => {
                const data = snap.val() || {};
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = "";
                const labels = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
                const now = new Date(); now.setHours(0,0,0,0);

                for (let i = 0; i < 7; i++) {
                    let d = new Date(currentMon); d.setDate(d.getDate() + i);
                    let key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                    let m = data[key] || {};
                    let isToday = d.getTime() === now.getTime();
                    
                    // Âú®ÈÄôË£°Áõ¥Êé•Âº∑Ë°åÂØ´ÂÖ• style È°èËâ≤
                    tableBody.innerHTML += `
                    <tr class="${isToday ? 'today' : ''} ${isToday ? '' : (d < now ? 'past' : '')} ${i>=5 ? 'weekend' : ''}">
                        <td class="date-col">
                            <div class="day-label">${labels[i]}</div>
                            <div class="date-num">${d.getDate()}</div>
                            ${isToday ? '<div class="today-mark">TODAY</div>' : ''}
                        </td>
                        <td class="meal-col">
                            <div class="slot lunch" style="color:var(--lunch-text-color) !important" data-key="${key}" data-type="lunch" data-val="${m.lunch||""}">‚òÄÔ∏è ${m.lunch || (i>=5 ? "-" : "")}</div>
                            <div class="slot dinner" style="color:var(--dinner-text-color) !important" data-key="${key}" data-type="dinner" data-val="${m.dinner||""}">üåô ${m.dinner || (i>=5 ? "-" : "")}</div>
                        </td>
                    </tr>`;
                }
            });
        }

        // ÈªûÊìäÊ®ôÈ°åÂõû‰ªäÂ§©
        function goToday() { currentMon = new Date(); updateMon(); render(); }

        // ÊãñÊõ≥ËàáÈï∑ÊåâÈÇèËºØÁ∂≠ÊåÅ
        const handleStart = (e) => {
            const el = e.target.closest('.slot');
            if (!el) return;
            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            dragData = { el, key: el.dataset.key, type: el.dataset.type, val: el.dataset.val, text: el.innerText, startX: x, startY: y, isLongPress: false, startTime: Date.now() };
            clearTimeout(pressTimer);
            pressTimer = setTimeout(() => {
                if (dragData) {
                    dragData.isLongPress = true;
                    el.style.transform = "scale(1.05)";
                    if (navigator.vibrate) navigator.vibrate(40);
                }
            }, 450);
        };

        const handleMove = (e) => {
            if (!dragData) return;
            const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const dist = Math.sqrt(Math.pow(x - dragData.startX, 2) + Math.pow(y - dragData.startY, 2));

            if (!dragData.isLongPress && dist > 15) { clearTimeout(pressTimer); return; }
            if (dragData.isLongPress) {
                if (e.cancelable) e.preventDefault();
                document.body.classList.add('is-dragging'); 
                proxy.innerText = dragData.text;
                proxy.style.display = 'block';
                proxy.style.left = x + 'px'; proxy.style.top = (y - 50) + 'px';
                const target = document.elementFromPoint(x, y);
                document.querySelectorAll('.slot').forEach(s => s.style.background = "");
                const slot = target ? target.closest('.slot') : null;
                if (slot) slot.style.background = "var(--gold)";
            }
        };

        const handleEnd = (e) => {
            clearTimeout(pressTimer);
            if (!dragData) return;
            const d = dragData;
            if (d.el) d.el.style.transform = "";
            document.body.classList.remove('is-dragging');
            proxy.style.display = 'none';
            if (d.isLongPress) {
                const x = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
                const y = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;
                const target = document.elementFromPoint(x, y);
                const slot = target ? target.closest('.slot') : null;
                if (slot && d.val && (d.key !== slot.dataset.key || d.type !== slot.dataset.type)) {
                    db.ref('meals_v2').child(d.key).child(d.type).remove();
                    db.ref('meals_v2').child(slot.dataset.key).update({ [slot.dataset.type]: d.val });
                }
            } else if (Date.now() - d.startTime < 450) {
                edit(d.key, d.type, d.val);
            }
            dragData = null;
        };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchstart', handleStart, { passive: true });
        window.addEventListener('mousemove', handleMove, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);

        function edit(k, t, old) {
            let v = prompt(`Á∑®ËºØ ${t==='lunch'?'ÂçàÈ§ê':'ÊôöÈ§ê'}:`, old);
            if (v !== null) {
                if (v.trim()==="") db.ref('meals_v2').child(k).child(t).remove();
                else db.ref('meals_v2').child(k).update({ [t]: v.trim() });
            }
        }
        function moveWeek(n) { currentMon.setDate(currentMon.getDate()+n); render(); }
        render();
    </script>
</body>
</html>
