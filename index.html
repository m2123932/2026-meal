<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Planner 2026 - Smart Scroll</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --gold: #c5a059; --gold-light: rgba(197, 160, 89, 0.2);
            --bg: #0f0d0a; --text-main: #e0d5c1; 
        }
        
        /* 1. é è¨­å…è¨±æ²å‹•ï¼Œè®“ä½ èƒ½çœ‹åˆ°å®Œæ•´é é¢ */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: #15120e;
            color: var(--text-main);
            font-family: -apple-system, sans-serif;
            overflow-x: hidden;
            overflow-y: auto; 
            overscroll-behavior-y: contain;
        }

        /* 2. ç•¶é€™å€‹ class è¢«åŠ ä¸Šå»æ™‚ï¼Œæ‰ç¦æ­¢æ²å‹• (æ‹–æ›³ä¸­) */
        body.is-dragging {
            overflow: hidden !important;
            touch-action: none !important;
        }

        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: 20px auto; padding: 0 15px; }
        .nav-btn { background: none; border: 1px solid var(--gold-light); color: var(--gold); padding: 8px 18px; border-radius: 15px; cursor: pointer; }
        
        table { 
            width: 95%; max-width: 500px; margin: 0 auto 100px auto; border-collapse: collapse; 
            background: var(--bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--gold-light);
        }

        tr { border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .date-col { width: 80px; padding: 15px 10px; text-align: left; border-right: 1px solid rgba(197, 160, 89, 0.1); }
        .date-num { font-size: 32px; font-weight: 500; color: var(--gold); }
        
        .meal-col { padding: 10px 15px; text-align: left; }
        
        /* 3. Slot å¿…é ˆç¦æ­¢é è¨­è§¸æ§è¡Œç‚ºï¼Œå¦å‰‡æœƒè·Ÿæ²å‹•è¡çª */
        .slot { 
            min-height: 50px; display: flex; align-items: center; 
            font-size: 17px; margin: 8px 0; padding: 6px 10px; border-radius: 6px; 
            background: rgba(255,255,255,0.03);
            touch-action: none; /* é—œéµï¼šæ ¼å­å…§éƒ¨ä¸å…è¨±è§¸æ§æ²å‹• */
            cursor: grab;
        }

        .drag-over { background: rgba(197, 160, 89, 0.3) !important; outline: 2px solid var(--gold); }
        
        #drag-proxy {
            position: fixed; pointer-events: none; z-index: 999999;
            background: var(--gold); color: #000; padding: 10px 20px;
            border-radius: 8px; opacity: 0.95; display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-weight: bold;
        }
    </style>
</head>
<body id="mainBody">
    <h3 style="letter-spacing: 5px; margin: 20px 0; text-align: center; color: var(--gold);">PLANNER</h3>
    <div class="nav">
        <button class="nav-btn" onclick="moveWeek(-7)">PREV</button>
        <span id="rangeDisplay">Loading...</span>
        <button class="nav-btn" onclick="moveWeek(7)">NEXT</button>
    </div>
    
    <table id="mealTable"></table>
    <div id="drag-proxy"></div>

    <script>
        const config = {
            apiKey: "AIzaSyA3ML8cqPwg6UNpv-uH-KKwppsgKtZ-Hv4",
            authDomain: "mealplanner-972b1.firebaseapp.com",
            databaseURL: "https://mealplanner-972b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mealplanner-972b1",
            appId: "1:511929578175:web:aa6a2680340e4501690c0a"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let currentMon = new Date();
        let day = currentMon.getDay();
        currentMon.setDate(currentMon.getDate() - (day === 0 ? 6 : day - 1));
        currentMon.setHours(0,0,0,0);

        let dragData = null;
        const proxy = document.getElementById('drag-proxy');
        const body = document.getElementById('mainBody');

        function render() {
            const sun = new Date(currentMon); sun.setDate(sun.getDate() + 6);
            document.getElementById('rangeDisplay').innerText = `${currentMon.getMonth()+1}/${currentMon.getDate()} â€” ${sun.getMonth()+1}/${sun.getDate()}`;
            
            db.ref('meals_v2').on('value', snap => {
                const data = snap.val() || {};
                const table = document.getElementById('mealTable');
                table.innerHTML = "";
                const labels = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];

                for (let i = 0; i < 7; i++) {
                    let d = new Date(currentMon); d.setDate(d.getDate() + i);
                    let key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                    let m = data[key] || {};
                    
                    table.innerHTML += `<tr>
                        <td class="date-col">
                            <div style="font-size:12px; opacity:0.6">${labels[i]}</div>
                            <div class="date-num">${d.getDate()}</div>
                        </td>
                        <td class="meal-col">
                            <div class="slot" data-key="${key}" data-type="lunch" data-val="${m.lunch||""}">â˜€ï¸ ${m.lunch || ''}</div>
                            <div class="slot" data-key="${key}" data-type="dinner" data-val="${m.dinner||""}">ğŸŒ™ ${m.dinner || ''}</div>
                        </td>
                    </tr>`;
                }
            });
        }

        // --- å…¨å±€ç›£è½é‚è¼¯ ---

        const handleStart = (e) => {
            const el = e.target.closest('.slot');
            if (!el) return;

            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            dragData = {
                key: el.dataset.key, type: el.dataset.type, val: el.dataset.val,
                text: el.innerText, startX: x, startY: y, moved: false, startTime: Date.now()
            };
            
            // é›»è…¦ç‰ˆå¿…é ˆ prevent å¦å‰‡æœƒé¸å–æ–‡å­—
            if (e.type === 'mousedown') e.preventDefault();
        };

        const handleMove = (e) => {
            if (!dragData) return;

            const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            const dist = Math.sqrt(Math.pow(x - dragData.startX, 2) + Math.pow(y - dragData.startY, 2));

            // å¦‚æœç§»å‹•è¶…é 8 åƒç´ ï¼Œåˆ¤å®šç‚ºã€Œæ‹–æ›³ä¸­ã€ï¼Œæ­¤æ™‚é–æ­»é é¢æ²å‹•
            if (!dragData.moved && dist > 8) {
                dragData.moved = true;
                body.classList.add('is-dragging'); 
            }

            if (dragData.moved) {
                if (e.cancelable) e.preventDefault(); // é˜»æ­¢é é¢æ²å‹•
                proxy.innerText = dragData.text;
                proxy.style.display = 'block';
                proxy.style.left = (x + 10) + 'px';
                proxy.style.top = (y - 25) + 'px';

                const target = document.elementFromPoint(x, y);
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));
                const slot = target ? target.closest('.slot') : null;
                if (slot) slot.classList.add('drag-over');
            }
        };

        const handleEnd = (e) => {
            if (!dragData) return;
            const d = dragData;
            
            body.classList.remove('is-dragging'); // æ¢å¾©æ²å‹•
            proxy.style.display = 'none';
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));

            if (d.moved) {
                const x = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
                const y = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;
                const target = document.elementFromPoint(x, y);
                const slot = target ? target.closest('.slot') : null;

                if (slot) {
                    const toK = slot.dataset.key;
                    const toT = slot.dataset.type;
                    if (d.val && d.val !== "" && (d.key !== toK || d.type !== toT)) {
                        db.ref('meals_v2').child(d.key).child(d.type).remove();
                        db.ref('meals_v2').child(toK).update({ [toT]: d.val });
                    }
                }
            } else if (Date.now() - d.startTime < 400) {
                edit(d.key, d.type, d.val);
            }
            dragData = null;
        };

        // ç¶å®šäº‹ä»¶
        window.addEventListener('mousedown', handleStart, { passive: false });
        window.addEventListener('touchstart', handleStart, { passive: true });
        window.addEventListener('mousemove', handleMove, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);
        window.ondragstart = () => false;

        function edit(k, t, old) {
            let v = prompt(`ç·¨è¼¯ ${t==='lunch'?'åˆé¤':'æ™šé¤'}:`, old);
            if (v !== null) {
                if (v.trim()==="") db.ref('meals_v2').child(k).child(t).remove();
                else db.ref('meals_v2').child(k).update({ [t]: v.trim() });
            }
        }

        function moveWeek(n) { currentMon.setDate(currentMon.getDate()+n); render(); }
        render();
    </script>
</body>
</html>
