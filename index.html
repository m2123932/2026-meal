<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 ÈÄ±Ë¶èÂäÉÁúãÊùø</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        body { 
            background-color: #1a120b; background-image: url('https://www.transparenttextures.com/patterns/wood-pattern-dark.png'); 
            color: #d4af37; font-family: "Times New Roman", "PingFang TC", serif; 
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px;
        }
        .header { text-align: center; margin: 10px 0; }
        .header h1 { font-size: 1.2rem; letter-spacing: 4px; border-bottom: 1px solid #d4af37; padding-bottom: 5px; }
        .nav-controls { 
            width: 100%; max-width: 450px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        button { 
            background: transparent; border: 1px solid #d4af37; color: #d4af37; 
            padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; cursor: pointer;
        }
        canvas { 
            background: rgba(10, 8, 5, 0.95); border: 1px solid #d4af37; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); width: 100%; max-width: 450px; touch-action: none;
        }
        .date-info { font-size: 0.8rem; color: #8a6d3b; margin-top: 10px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header"><h1>WEEKLY MENU 2026</h1></div>
    
    <div class="nav-controls">
        <button onclick="changeWeek(-1)">‰∏äÈÄ±</button>
        <span id="weekRange" style="font-weight: bold; letter-spacing: 1px;"></span>
        <button onclick="changeWeek(1)">‰∏ãÈÄ±</button>
    </div>

    <canvas id="weekCanvas"></canvas>
    
    <div class="date-info">ËºïÈªûÁ∑®ËºØÂÖßÂÆπ | Èï∑ÊåâÈ§êÈªûÊãñÊõ≥ÊèõÊó•</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA3ML8cqPwg6UNpv-uH-KKwppsgKtZ-Hv4",
            authDomain: "mealplanner-972b1.firebaseapp.com",
            databaseURL: "https://mealplanner-972b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mealplanner-972b1",
            storageBucket: "mealplanner-972b1.firebasestorage.app",
            messagingSenderId: "511929578175",
            appId: "1:511929578175:web:aa6a2680340e4501690c0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const mealRef = db.ref('meals_v2');

        const canvas = document.getElementById('weekCanvas');
        const ctx = canvas.getContext('2d');
        const weekRangeDisp = document.getElementById('weekRange');

        const baseW = 500;
        const baseH = 800; 
        canvas.width = baseW;
        canvas.height = baseH;

        let startOfWeek = new Date(); // È†êË®≠‰ªäÂ§©
        startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay()); // Ë®≠ÁÇ∫ÈÄ±Êó•
        
        let mealData = {};
        let dragItem = null;
        let dragTimer = null;

        mealRef.on('value', (snapshot) => {
            mealData = snapshot.val() || {};
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, baseW, baseH);
            
            const firstDate = new Date(startOfWeek);
            const lastDate = new Date(startOfWeek);
            lastDate.setDate(lastDate.getDate() + 6);
            weekRangeDisp.innerText = `${firstDate.getMonth()+1}/${firstDate.getDate()} - ${lastDate.getMonth()+1}/${lastDate.getDate()}`;

            const rowH = baseH / 7;
            const weeks = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];

            for (let i = 0; i < 7; i++) {
                let d = new Date(startOfWeek);
                d.setDate(d.getDate() + i);
                const dateKey = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                const y = i * rowH;

                // Áπ™Ë£ΩÂàÜÈöîÁ∑ö
                ctx.strokeStyle = "rgba(212, 175, 55, 0.3)";
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(baseW, y); ctx.stroke();

                // ÊòüÊúüËàáÊó•Êúü (ÂÑ™ÈõÖÁ∫ñÁ¥∞Â≠óÈ´î)
                ctx.fillStyle = (i === 0 || i === 6) ? "#ff9e80" : "#d4af37";
                ctx.font = "italic 16px Times New Roman";
                ctx.fillText(weeks[i], 20, y + 30);
                ctx.font = "bold 22px Times New Roman";
                ctx.fillText(d.getDate(), 20, y + 60);

                // È§êÈªûÂÖßÂÆπ
                const data = mealData[dateKey] || {};
                ctx.font = "18px PingFang TC, serif";
                
                // ÂçàÈ§ê
                if (data.lunch && !(dragItem && dragItem.dateKey === dateKey && dragItem.type === 'lunch')) {
                    ctx.fillStyle = "#eee6ac";
                    ctx.fillText("‚òÄÔ∏è " + data.lunch, 100, y + 40, baseW - 120);
                }
                // ÊôöÈ§ê
                if (data.dinner && !(dragItem && dragItem.dateKey === dateKey && dragItem.type === 'dinner')) {
                    ctx.fillStyle = "#ffffff";
                    ctx.fillText("üåô " + data.dinner, 100, y + 80, baseW - 120);
                }
            }

            if (dragItem) {
                ctx.fillStyle = "rgba(212, 175, 55, 0.8)";
                ctx.font = "bold 20px PingFang TC";
                ctx.fillText("ÁßªÂä®‰∏≠: " + dragItem.content, dragItem.currX, dragItem.currY);
            }
        }

        function getPosInfo(x, y) {
            const rowH = baseH / 7;
            const idx = Math.floor(y / rowH);
            const isLunch = (y % rowH) < (rowH / 2);
            let d = new Date(startOfWeek);
            d.setDate(d.getDate() + idx);
            return { dateKey: `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`, isLunch, yIdx: idx };
        }

        function handleStart(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = (clientX - rect.left) * (baseW / rect.width);
            const y = (clientY - rect.top) * (baseH / rect.height);
            const info = getPosInfo(x, y);

            dragTimer = setTimeout(() => {
                const type = info.isLunch ? 'lunch' : 'dinner';
                const content = (mealData[info.dateKey] && mealData[info.dateKey][type]);
                if (content) {
                    dragItem = { dateKey: info.dateKey, type, content, currX: x, currY: y };
                    if(window.navigator.vibrate) window.navigator.vibrate(40);
                }
            }, 350);
        }

        function handleMove(e) {
            if (!dragItem) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            dragItem.currX = (clientX - rect.left) * (baseW / rect.width);
            dragItem.currY = (clientY - rect.top) * (baseH / rect.height);
            draw();
        }

        function handleEnd(e) {
            clearTimeout(dragTimer);
            if (dragItem) {
                const info = getPosInfo(dragItem.currX, dragItem.currY);
                const newType = info.isLunch ? 'lunch' : 'dinner';
                mealRef.child(dragItem.dateKey).child(dragItem.type).remove();
                mealRef.child(info.dateKey).update({ [newType]: dragItem.content });
                dragItem = null;
            } else {
                // ÈªûÊìäÁ∑®ËºØ
                const rect = canvas.getBoundingClientRect();
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
                const x = (clientX - rect.left) * (baseW / rect.width);
                const y = (clientY - rect.top) * (baseH / rect.height);
                const info = getPosInfo(x, y);
                const type = info.isLunch ? 'lunch' : 'dinner';
                const current = (mealData[info.dateKey] && mealData[info.dateKey][type]) || "";
                const val = prompt("Ëº∏ÂÖ•ÂÖßÂÆπ:", current);
                if (val !== null) mealRef.child(info.dateKey).update({ [type]: val });
            }
            draw();
        }

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);
        canvas.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        function changeWeek(step) {
            startOfWeek.setDate(startOfWeek.getDate() + (step * 7));
            draw();
        }
    </script>
</body>
</html>
